name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
      - name: Sync dependencies (all groups)
        run: uv sync --all-groups
      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          RUFF_OUTPUT_FORMAT: github
