[tool.poetry]
name = "cryptoshot"
version = "0.1.0"
license = "GPLv3"
description = "Retrieve cryptocurrency balances and values at a specific point in time"
authors = ["Ross <git@ross.ch>"]
readme = "README.md"

[project.scripts]
cryptoshot = "cryptoshot.__main__:main"

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.1"
pytest-cov = "^5.0.0"
pandas = "^2.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 99

[tool.black]
line-length = 99

[tool.isort]
line_length = 99
